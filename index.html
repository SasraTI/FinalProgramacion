<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD con Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<video src="m2-res_1080p.mp4" autoplay muted loop class="background"></video>

<div class="content">
    <header id="adminHeader" style="display: none;">
        <nav>   
            <div>
                <ul id="navbar">
                    <li><button onclick="showHome()">Inicio</button></li>
                    <li><button onclick="showUsers()">Usuarios</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="loginSection" class="wrapper">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="loginUser" placeholder="Usuario">
                <span class="icon">&#128100;</span>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Contraseña">
                <span class="icon">&#128274;</span>
            </div>
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Registrarse</a></p>
            </div>
        </form>
    </div>
    
    <div id="registerSection" class="wrapper" style="display: none;">
        <h1>Registro</h1>
        <form id="registerForm">
            <div class="input-box">
                <input type="text" id="registerUser" placeholder="Nuevo Usuario">
                <span class="icon">&#128100;</span>
            </div>
            <div class="input-box">
                <input type="password" id="registerPassword" placeholder="Nueva Contraseña">
                <span class="icon">&#128274;</span>
            </div>
            <button type="button" onclick="register()">Registrarse</button>
            <div class="register-link">
                <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>

    <div id="crudSection" class="crud-wrapper" style="display: none;">
        <h1 class="text-center">JavaScript CRUD</h1>
        <div class="crud-container">
            <div class="form-container">
                <form>
                    <div class="input-box">
                        <input type="email" id="inputEmail" placeholder="Correo Electrónico">
                    </div>
                    <div class="input-box">
                        <input type="text" id="inputName" placeholder="Nombre Completo">
                    </div>
                    <div class="input-box">
                        <input type="number" id="inputPhone" placeholder="Número de celular">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar datos</button>
                    <button type="button" class="btn btn-secondary" id="btnUpdate" style="display: none;">Actualizar</button>
                </form>
                <button class="btn btn-secondary" onclick="logout()">Cerrar Sesión</button>
            </div>
            <div class="table-container">
                <table class="table table-bordered" id="tableData">
                    <thead>
                        <tr>
                            <th>Correo</th>
                            <th>Nombre Completo</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Nueva sección para gestión de usuarios -->
    <div id="usersSection" class="crud-wrapper" style="display: none;">
        <h1 class="text-center">Gestión de Usuarios</h1>
        <div class="crud-containerusuario">
            <div class="form-container">
                <form>
                    <div class="input-box">
                        <input type="text" id="addUser" placeholder="Nuevo Usuario">
                    </div>
                    <div class="input-box">
                        <input type="password" id="addUserPassword" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addUsuario()">Agregar Usuario</button>
                </form>
            </div>
            <div class="table-containerusuario">
                <table class="table table-bordered" id="usersTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
